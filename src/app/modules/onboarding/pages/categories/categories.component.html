<div
  class="
    w-full
    h-screen
    bg-lighter-orange
    px-5
    pb-10
    flex flex-col
    items-stretch
  "
>
  <div class="text-4xl font-bold text-center mt-8">Choose your taste</div>
  <div class="text-center my-3">Select 3 or more podcast genres you like</div>
  <div class="flex-1 overflow-y-auto">
    <div class="flex items-stretch justify-between flex-wrap">
      <div
        *ngFor="let item of categories; trackBy: trackByFn"
        class="flex flex-col items-stretch justify-between"
        style="width: 30%;"
      >
        <div class="w-full h-28 bg-main-blue"></div>
        <div class="text-base font-bold text-center my-2">{{ item.title }}</div>
      </div>
    </div>
  </div>
  <button flat-button>Next</button>
</div>
